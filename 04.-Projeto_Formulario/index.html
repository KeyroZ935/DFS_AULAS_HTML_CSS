<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Venda de Carros</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>

        <div class="form-conainer">
            <div class="form-header">
                <p>Formulário</p>

            </div>
        </div>

        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro</h1>
            <p>Desceva as caracterísicas e marque os opcionais que ele possui</p>
        </div>

        <form>
            <div class="box-input">
                <label for="title"> Título do anúncio <span class="required-field>">*</span></label>
                <input type="text"
                 name="title"
                 id="title"
                class="block"
                placeholder="Um titulo para anunciar seu carro" 
                minlength="1"
                maxlength="30"
                required>
            </div>
            <div class="box-input">
                <label for="price">Preço<span class="required-field>">*</span></label>
                <input 
                type="number"
                name="price"
                id="price"
                block="block"
                placeholder="Defina o preço"
                required>
            </div>

            <div class="box-input">
                <label for="description">
                    Descrição<span class="required-field>">*</span>
                </label>

                <textarea 
                name="description"
                id="description"
                class="block"
                placeholder="Coloque dealhes do seu poçante"></textarea>
            
            </div>

            <div class="box-input">
                <label for="brand">
                    Marca<span class="required-field>">*</span>
                </label>
                <input type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veiculo" required>
            </div>
            <div class="box-input">
                <label for="model">Modelo<span class="required-field>">*</span>
                </label>
                <input 
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digte o modelo do veículo"
                required>
            </div>

            <div class="box-input">
                <label for="mileage">Kilometragem<span class="required-field>">*</span>
                </label>
                <input type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a Kilometragem do veiculo"
                required>
            </div>

            <div class="box-input">
                <label for="purchase-date">Data da Compra<span class="required-field>">*</span>
                </label>
                <input type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                placeholder="Digite a Data da compra do veiculo "
                required>
            </div>

            <div class="box-input">
                <p> Tipo de câmbio<span class="required-field>">*</span></p>
                <input type="radio"
                id="manual"
                name="gear">
                <label for="manual">Manual</label>
                <input type="radio"
                id="auto"
                name="gear">
                <label for="auto">Automatico</label>
            </div>
            <div class="optional-box">

                <p>Opcionais</p>

                <ul class="optional-list">

                    <li>

                        <input type="checkbox"

                        id="airbag"

                        name="optional[]"

                        value="airbag">

                        <label for="airbag">Airbag</label>

                    </li>

                    <li>

                        <input type="checkbox"

                        id="alarm"

                        name="optional[]"

                        value="alarm">

                        <label for="alarm">Alarme</label>

                    </li>

                    <li>
                        <input type="checkbox"
                        name="optional[]"
                        id="reverse-camera"
                        value="reverse-camera">
                        <label for="reverse-camera">Câmera de ré</label>
                    </li>

                    <li>
                        <input type="checkbox" 
                        id="ac"
                        name="optional[]"
                        value="ac">
                        <label for="ac">Ar condicionado</label>
                    </li>
                </ul>



            </div>

        </form>





    </div>
</body>

</html>
